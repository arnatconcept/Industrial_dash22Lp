<!DOCTYPE html>
<html lang="es">
<head>

    body {

    }
    .sidebar {

      left: 0;
      width: 220px;

      padding-top: 20px;
    }
    .sidebar .nav-link {

    }
    .sidebar .nav-link.active,

      color: #fff;
      background-color: #495057;
    }
    .content {
      margin-left: 220px; /* espacio del sidebar */

    }
  </style>
</head>
